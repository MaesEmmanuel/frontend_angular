<div class="table-responsive">
<table class="table table-striped table-hover table-responsive-sm table-responsive-md table-responsive-lg ">
	<thead class="table-success">
		<tr>
			<th scope="col">#</th>
			<th scope="col">name</th>
			<th scope="col">type</th>
			<th scope="col">description</th>
            <th scope="col">actions</th>

		</tr>
	</thead>
	<tbody>
		@for (course of courseList; track course.name; let i = $index) {
			<tr>
				<th scope="row">{{ i + 1 }}</th>
				<td>{{ course.name }}</td>
				<td>{{ course.type}}</td>
				<td>{{ course.description}}</td>
           		<td>
					<div class="btn-toolbar me-2">
					<button class="btn btn-outline-warning" (click)="edit(course.name)">
						<i class="bi bi-pencil-square"></i></button>
					<div class="espace"></div>
					<button class="btn btn-outline-danger" (click)="delete(course.name)">
						<i class="bi bi-trash3"></i></button>
					</div>
				</td>
			</tr>
		}
	</tbody>
</table>
</div>
