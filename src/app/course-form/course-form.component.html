<div class="row">
  <div class="col"></div>
  <div class="col">
<form [formGroup]="formCourse" (ngSubmit)="save(formCourse)">
  <div class="form-group">
    <label for="exampleFormControlInput1">name</label>
    <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="course name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">select</label>
    <select formControlName="type" class="form-control" id="exampleFormControlSelect1">
      <option>advanced</option>
      <option>web</option>
      <option>math</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">description</label>
    <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" [disabled]="formCourse.invalid">send</button>
</form>

</div>    
<div class="col"></div>
</div>
